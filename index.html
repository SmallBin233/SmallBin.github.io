<!DOCTYPE html>
<head>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神奇的网页</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script>
        window.onload = function(){
            var adaption1 = document.getElementById('li-first');
            var adaption2 = document.getElementById('li-second');
            var adaption3 = document.getElementById('li-third');
            var adaption4 = document.getElementById('li-fourth');
            var adaption5 = document.getElementById('li-fifth');
            var th = 0;
            function loop(){
                if(window.innerWidth < 762){
                    th = window.innerWidth/5.13;
                    adaption1.style.width = th+'px';
                    adaption2.style.width = th+'px';
                    adaption3.style.width = th+'px';
                    adaption4.style.width = th+'px';
                    adaption5.style.width = th+'px';
                }
                else if(window.innerWidth >= 762){
                    adaption1.style.width = '150px';
                    adaption2.style.width = '150px';
                    adaption3.style.width = '150px';
                    adaption4.style.width = '150px';
                    adaption5.style.width = '150px';
                }
            }
            setInterval(loop,1)
        }
    </script>
</head>
<body>
    <div class="all" >
        <div id="container-first" >
            <div class="container-header"></div>
            <div class="container-header" id="navigation-bar-mainmenu">
                <ul>

                    <a href=""><li onmouseout="changeReturnSecond()" onmouseover="changeGraySecond()" id="li-second">视频</li></a>
                    <a href=""><li onmouseout="changeReturnThird()" onmouseover="changeGrayThird()" id="li-third">教程</li></a>
                    <a href=""><li onmouseout="changeReturnFourth()" onmouseover="changeGrayFourth()" id="li-fourth">资源</li></a>
                    <a href=""><li onmouseout="changeReturnFifth()" onmouseover="changeGrayFifth()" id="li-fifth">公告</li></a>
                </ul>
            </div>
            <div class="container-header" id="navigation-bar-">
                
            </div>
        </div>
        <div class="container-middle">
            4
        </div>
        <div class="container-footer">
            5
        </div>

    </div>
